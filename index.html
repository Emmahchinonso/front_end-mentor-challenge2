<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="row">
      <section class="first-column">
        <div class="wrapper">
          <header class="header">
            <img src="images/logo.svg" alt="logo-image" />
          </header>
          <div class="first-column__content">
            <h1 class="bold-text">
              <span class="bold-text--coloured">
                We're
              </span>
              coming soon
            </h1>

            <p class="small-text--coloured">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form action="" novalidate>
              <div class="email-form" data-error="">
                <input
                  type="email"
                  class="text-field form-control"
                  id="email"
                  title="example@gmail.com"
                  pattern="^[\w\.-]+@[\w\.-]+\.\w{2,4}$"
                  placeholder="Email Address"
                  required
                />
                <button class="btn form-control" type="submit">
                  <img src="images/icon-arrow.svg" alt="button-arrow" />
                </button>
              </div>
              <div class="error-text"></div>
            </form>
          </div>
        </div>
      </section>
      <!-- Second column for picture -->
      <div class="second-column">
        <picture>
          <source media="(max-width: 377px)" srcset="images/hero-mobile.jpg">
          <source media="(min-width: 378px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-desktop.jpg" alt="hero-image" />
        </picture>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Emmanuel Chinonso</a>.
      </p>
    </footer>
    <script>
      var emailContainer = document.querySelector(".email-form");
      var email = document.querySelector(".text-field");
      const form = document.querySelector("form");

      form.addEventListener("submit", function(e) {
        var error = hasError(email);
        console.log(error);
        if (error) {
          e.preventDefault();
          emailContainer.classList.add("error");
          document.querySelector(".error-text").innerHTML = error;
          return;
        }
        emailContainer.classList.remove("error");
      });

      function hasError(field) {
        const validity = field.validity;
        if (validity.valid) return;
        if (validity.typeMismatch) return "Please enter a valid email";
        if (validity.valueMissing) return "Please fill out this field";
        if (validity.patternMismatch)
          return "please use this format " + field.getAttribute("title");
      }

      window.maatchM;
    </script>
  </body>
</html>
